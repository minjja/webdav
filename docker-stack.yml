version: '3.7'

services:

    httpd:
        image: ghcr.io/minjja/webdav
        ports:
            - 80:80/tcp
            - 443:443/tcp
        secrets:
            - source: htpasswd
              target: /usr/local/apache2/.htpasswd
            - source: key.pem
              target: /usr/local/apache2/ssl/key.pem
            - source: cert.pem
              target: /usr/local/apache2/ssl/cert.pem
        volumes:
            - type: volume
              source: webdav
              target: /usr/local/apache2/webdav/uploads

volumes:
    uploads:

secrets:
    htpasswd:
        external: true
    key.pem:
        external: true
    cert.pem:
        external: true
